<template>
  <form method="post" submit.delegate="submit()">
    <div class="form-group">
      <label for="team_name_input">Team Name</label>
      <input type="text" class="form-control" id="team_name_input" placeholder="Enter Team Name" value.bind="team_name">
    </div>
    <div class="form-group">
        <label for="team_logo_input">Team Logo</label>
        <input type="text" class="form-control" id="team_logo_input" placeholder="Enter logo url" value.bind="logo_url">
    </div>
    <button type="submit" class="btn btn-secondary">Add Team</button>
  </form>
</template>
